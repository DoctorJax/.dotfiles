# -------------------------
# Monitors
# -------------------------
monitor=HDMI-A-1,2560x1080@75,1360x0,1
monitor=DP-1,1360x768@60,0x0,1
workspace=HDMI-A-1,1
workspace=DP-1,11

wsbind=1,HDMI-A-1
wsbind=2,HDMI-A-1
wsbind=3,HDMI-A-1
wsbind=4,HDMI-A-1
wsbind=5,HDMI-A-1
wsbind=6,HDMI-A-1
wsbind=7,HDMI-A-1
wsbind=8,HDMI-A-1
wsbind=9,HDMI-A-1
wsbind=10,HDMI-A-1

wsbind=11,DP-1
wsbind=12,DP-1
wsbind=13,DP-1
wsbind=14,DP-1
wsbind=15,DP-1
wsbind=16,DP-1
wsbind=17,DP-1
wsbind=18,DP-1
wsbind=19,DP-1
wsbind=20,DP-1


# -------------------------
# Autostart
# -------------------------
exec=$HOME/.config/hypr/autostart.sh
exec=$HOME/.config/hypr/portal-wlr.sh

# -------------------------
# Hyprland Config
# -------------------------
input {
    kb_layout=us,us
    kb_variant=,colemak
    kb_model=
    kb_options=grp:alts_toggle
    kb_rules=

    repeat_rate=75
    repeat_delay=600
    numlock_by_default=1
    force_no_accel=1
    follow_mouse=1
}

general {
    sensitivity=1
    main_mod=SUPER

    gaps_in=2
    gaps_out=2
    border_size=2
    col.active_border=0xFF008B8B
    col.inactive_border=0xFF282a36
}

decoration {
    rounding=10
    blur=1
    blur_size=3 # minimum 1
    blur_passes=1 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}

animations {
    enabled=1
    animation=windows,1,2,default
    animation=border,1,2,default
    animation=fade,1,2,default
    animation=workspaces,1,2,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
    preserve_split=1
}

binds {
    pass_mouse_when_bound=0
}

# -------------------------
# Window Rules
# -------------------------
windowrule=workspace 11 silent,^(discord)$
windowrulev2=workspace 11 silent,title:^(.*)(WebCord)(.*)$

windowrule=workspace 6 silent,^(Steam)$

blurls=gtk-layer-shell

windowrule=float,^(MusicSelect)$
windowrule=size 580 700,^(MusicSelect)$
windowrule=center,^(MusicSelect)$

# -------------------------
# Keybindings
# -------------------------
bind=SUPER,Q,killactive,
bind=CONTROLSUPER,R,exec,hyprctl reload
bind=CONTROLSUPER,Q,exit,

bind=SUPER,h,movefocus,l
bind=SUPER,l,movefocus,r
bind=SUPER,k,movefocus,u
bind=SUPER,j,movefocus,d

bind=SUPER,comma,focusmonitor,l
bind=SUPER,period,focusmonitor,r

bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

bind=SUPER,C,togglefloating,
bind=SUPER,F,fullscreen,
bind=SUPER,T,pseudo,
bind=SUPER,S,togglesplit,

# launchers
bind=CONTROL,grave,exec,kitty
bind=SUPERSHIFT,E,exec,nemo
bind=SUPER,E,exec,exec zsh -c "rofi -show drun"
bind=CONTROLSUPER,S,exec,brave --profile-directory="Profile 1"
bind=CONTROLSUPER,B,exec,firefox -P "Personal"
bind=ALTSUPER,E,exec,emacsclient -a 'emacs' -c

bind=SUPERSHIFT,S,exec,/home/jackson/.scripts/screenshot.sh
bind=SUPERSHIFT,D,exec,/home/jackson/.scripts/screenshot.sh -t
bind=SUPER,B,exec,/home/jackson/.scripts/systray.sh -t

# audio
bind=,XF86AudioRaiseVolume,exec,amixer -q set Master 5%+
bind=,XF86AudioLowerVolume,exec,amixer -q set Master 5%-
bind=,XF86AudioMute,exec,amixer -q set Master toggle

bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev,exec,playerctl previous
bind=,XF86AudioPlay,exec,playerctl play-pause

# mic mute
bind=SUPERSHIFTCONTROLALT,M,exec,/home/jackson/.scripts/micmute.sh

# random wallpaper
bind=SUPER,F1,exec,/home/jackson/.scripts/wallpapers.sh -r

